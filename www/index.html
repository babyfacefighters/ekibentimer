<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        ons.bootstrap();
    //使う効果音の名前を格納する
    var sud = 'sen_ge_bom21.mp3';
    
    //media変数の宣言
    var media = null; 
    
    //In Android, it's necessary to specify the absolute path
         function getPath(){
             var str = location.pathname;
             var i = str.lastIndexOf('/');
             return str.substring(0,i+1);
         }

    //cordovaの準備
    document.addEventListener("deviceready", onDeviceReady, false);
    
    
    //準備ができた直後に呼ばれるメソッド
    function onDeviceReady() {
       //変数mediaに爆発音を格納し、以下mediaとして扱えるようにする
        media = new Media(getPath() + sud, onSuccess, onError);
    }
    </script>
</head>
<body>
    <ons-navigator var="myNavigator" page="start.html">
</ons-navigator> 

</body>
</html>
