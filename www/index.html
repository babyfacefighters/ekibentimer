<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="js/music.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/recommend.css">
    <script>
        ons.bootstrap();
        ons.ready(function()
        {
            myNavigator.on('prepush', function(event)
            {
                if (myNavigator.getCurrentPage().page == "bomb.html")
                {
                    // 停止する
                   // audio.pause();
                    // バイブレーション作動
                    navigator.vibrate(3000);
                };
       　　　 });
            myNavigator.on('postpush', function(event)
            {
                if (myNavigator.getCurrentPage().page == "miss.html")
                {
                    // AudioElement を作成
                    var audio = new Audio();
                    // サウンドファイルを指定
                    audio.src = "sen_ge_bom21.mp3";
                    // 再生を開始する
                    audio.play()
                    // バイブレーション作動
                    navigator.vibrate(3000);
                }else if (myNavigator.getCurrentPage().page == "success.html")
                {
                    // AudioElement を作成
                    var audio = new Audio();
                    // サウンドファイルを指定
                    audio.src = "omedetou.mp3";
                    // 再生を開始する
                    audio.play()
                    // バイブレーション作動
                    navigator.vibrate(3000);
                };
        });
        });
    </script>
    <script src="js/timer.js"></script>
    <script src="js/bomb.js"></script>
    <script src="js/select.js"></script>
</head>

<body>
    <ons-navigator var="myNavigator" page="start.html"> </ons-navigator>
</body>

</html>
